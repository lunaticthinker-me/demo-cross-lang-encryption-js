language: node_js
os:
  - linux
  - osx
  - windows
env:
  - LANGUAGE=javascript
  - LANGUAGE=typescript
node_js: # a good example: https://github.com/pillarjs/router/blob/master/.travis.yml
  # - "0.8"
  # - "0.10"
  # - "0.12"
  # - "1.8"
  # - "2.5"
  # - "3.3"
  # - "4.9"
  # - "5.12"
  # - "6.17"
  # - "7.10"
  # - "8.17"
  # - "9.11"
  - "10"
  - "11"
  - "12"
  - "13"
  - lts/*
  - node
sudo: false
cache:
  directories:
    - node_modules
scripts:
  - npm run change:language -- $LANGUAGE
  - npm i
  - npm run prettier:write
  - npm run lint:write
  - npm run jscpd
  - npm run test
  - npm run test:junit
  - npm run build
after_script:
  - test $TRAVIS_NODE_VERSION == '12' && test $TRAVIS_OS_NAME == 'linux' && sonar-scanner
notifications:
  email:
    recipients:
      - dragos.cirjan@gmail.com
    on_success: never
    on_failure: always
addons:
  sonarcloud:
    organization: "templ-project"
    token:
      secure: ""

