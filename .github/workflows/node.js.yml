# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          #  error dependency-cruiser@10.0.1: The engine "node" is incompatible with this module. Expected version "^12.20||^14||>=16".
          # - 10.x
          - 12.x
          #  error @babel/eslint-parser@7.14.2: The engine "node" is incompatible with this module. Expected version "^10.13.0 || ^12.13.0 || >=14.0.0".
          # - 13.x
          - 14.x
          - 15.x
          - 16.x
          - 17.x
          - 18.x
          - 19.x
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Init
        run: npm i
      - name: Code Analysis
        run: npm run ca
      - name: Code UnitTests
        run: npm run test
      # - name: Code Build
      #   run: npm run build
      - name: Code Docs
        if: ${{ matrix.node-version == '14.x' }}
        run: npm run docs
